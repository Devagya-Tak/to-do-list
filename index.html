<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background color */
        }

        .container {
            margin-top: 50px; /* Add some top margin for better spacing */
            width: 400px; /* Set a specific width for the container */
        }

        .input-group {
            margin-bottom: 20px; /* Add some bottom margin for better spacing */
        }

        .form-control {
            border-radius: 0; /* Remove border-radius for a cleaner look */
        }

        .btn-outline-secondary {
            border-radius: 0; /* Remove border-radius for a cleaner look */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Add a new task" aria-label="Add a new task"
                aria-describedby="button-addon1">
            <button class="btn btn-outline-secondary" type="button" id="button-addon1">Add</button>
        </div>
    </div>
</body>

</html>
